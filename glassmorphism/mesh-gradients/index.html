<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mesh Gradient</title>
  </head>
  <body>
    <h1>Creating Mesh Gradient</h1>

    <div class="container">
      <div class="canvas" id="canva1"></div>
        <p><code>background-image: radial-gradient(red, blue)</code></p>

      <div class="canvas" id="canva2"></div>
        <p><code>background-image: <br> radial-gradient(at bottom left, red, blue)</code></p>

      <div class="canvas" id="canva3"></div>
        <p><code>background-image: <br>
          radial-gradient(at 10% 10%, red, transparent 50%), <br>
          radial-gradient(at 90% 90%, blue, transparent 50%);
        </code></p>

      <div class="canvas" id="canva4"></div>
        </p><i>Add more colors at various positions</i></p>
    </div>
  </body>
</html>
